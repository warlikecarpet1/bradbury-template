<script>
async function go() {
  const token = document.getElementById('token').value.trim();
  if (!token.startsWith('secret_')) return alert('Paste your real Notion token');

  try {
    const res = await fetch('https://raw.githubusercontent.com/warlikecarpet1/bradbury-template/main/template.json');
    let json = await res.json();

    // This line fixes the parent error + works with workspace root
    json.parent = { "type": "workspace_id", "workspace_id": true };

    const response = await fetch('https://api.notion.com/v1/pages', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json',
        'Notion-Version': '2022-06-28'
      },
      body: JSON.stringify(json)
    });

    const data = await response.json();

    if (response.ok) {
      window.open(data.url, '_blank');
      alert('SUCCESS! Template imported – check your Notion sidebar');
    } else {
      alert('Error: ' + data.message);
    }
  } catch (e) {
    alert('Network error – check console (F12)');
    console.error(e);
  }
}
</script>
